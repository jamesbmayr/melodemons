<!DOCTYPE html>
<html>
	<head>
		<title>Melodemons</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="logo.png"/>
		<link rel="stylesheet" type="text/css" href="game/stylesheet.css"/>
		<script type="text/javascript" src="main/audio.js"></script>
		<script type="text/javascript" src="game/script.js"></script>
		<script>window.id = "<script node>request.session.id</script>node>"</script>
	</head>
	<body>
		<div id="error" class="hidden"></div>
		<canvas id="canvas" height="640" width="1280"></canvas>
		<script node>
			if (request.game.data.state.start) {
				"<div id='overlay' class='rejoin'>" + 
					"[ click to rejoin ]" + 
				"</div>"
			}
			else if (!request.game.data.state.end) {
				var text = getAsset("text")
				var overlay = text.main + "<br>" + (request.game.players[request.session.id].admin ? text.demons : text.heroes) + "<br><br><br>" +
					(request.game.players[request.session.id].admin ? text.numbers + "<br>" : "") + text.arrows + "<br>" + text.letters + "<br><br><br>" +
					text.towers + "<br>" + text.respawn + "<br>" + text.thirds + "<br>" + text.songs + "<br><br><br>" +
					text.conclude + "<br><br>"

				"<div id='overlay'>" + 
					overlay + "[ click to begin ]" +
				"</div>"
			}
			else {
				""
			}
		</script>node>
	</body>
</html>
